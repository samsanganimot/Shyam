<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dynamic Google Sheet WDC</title>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    <script>
    (function() {
        var myConnector = tableau.makeConnector();

        // Step 1: Schema (static placeholder first)
        myConnector.getSchema = function(schemaCallback) {
            // We will dynamically detect headers in getData,
            // but Tableau needs a schema up front.
            // So just return empty, then weâ€™ll rebuild in getData.
            var tableSchema = {
                id: "googleSheetFeed",
                alias: "Google Sheet Data",
                columns: [] // placeholder
            };
            schemaCallback([tableSchema]);
        };

        // Step 2: Get data dynamically
        myConnector.getData = function(table, doneCallback) {
            var csvUrl = "https://docs.google.com/spreadsheets/d/1rBfgPGQr-oRj8biMzj1wxynRLCeHILdwFR5E9_K8gbk/export?format=csv&gid=0";

            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => {
                    var data = tableau.helpers.parseCsv(csvText);
                    console.log("Parsed data:", data);

                    if (data.length === 0) {
                        console.warn("No rows found in sheet!");
                        doneCallback();
                        return;
                    }

                    // Build schema dynamically from headers
                    if (table.columns.length === 0) {
                        var headers = Object.keys(data[0]);
                        var cols = headers.map(h => ({
                            id: h.replace(/\s+/g, "_"),
                            alias: h,
                            dataType: tableau.dataTypeEnum.string
                        }));
                        table.columns = cols; // set schema now
                    }

                    // Map rows
                    var headers = Object.keys(data[0]);
                    var rows = data.map(row => {
                        var obj = {};
                        headers.forEach(h => {
                            obj[h.replace(/\s+/g, "_")] = row[h] || "";
                        });
                        return obj;
                    });

                    table.appendRows(rows);
                    doneCallback();
                })
                .catch(err => {
                    console.error("Error fetching sheet:", err);
                    doneCallback();
                });
        };

        tableau.registerConnector(myConnector);

        // Step 3: Button click
        window.onload = function() {
            document.getElementById("submitButton").addEventListener("click", function() {
                tableau.connectionName = "Dynamic Google Sheet Data Connector";
                tableau.submit();
            });
        };
    })();
    </script>
</head>
<body>
    <h2>Dynamic Google Sheet WDC</h2>
    <button id="submitButton">Load Data into Tableau</button>
</body>
</html>
