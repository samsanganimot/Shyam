<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dynamic Google Sheet WDC</title>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    <script>
    (function() {
        var myConnector = tableau.makeConnector();
        var sheetData = []; // store parsed data

        // Step 1: Get schema dynamically
        myConnector.getSchema = function(schemaCallback) {
            var csvUrl = "https://docs.google.com/spreadsheets/d/1rBfgPGQr-oRj8biMzj1wxynRLCeHILdwFR5E9_K8gbk/export?format=csv&gid=0";

            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => {
                    sheetData = tableau.helpers.parseCsv(csvText);

                    // Get column names from the first row's keys
                    var headers = Object.keys(sheetData[0]);

                    // Build schema dynamically
                    var cols = headers.map(function(h) {
                        return {
                            id: h.replace(/\s+/g, "_"), // replace spaces with underscores for Tableau
                            alias: h,
                            dataType: tableau.dataTypeEnum.string
                        };
                    });

                    var tableSchema = {
                        id: "googleSheetFeed",
                        alias: "Google Sheet Data",
                        columns: cols
                    };

                    schemaCallback([tableSchema]);
                })
                .catch(err => {
                    console.error("Error fetching schema:", err);
                });
        };

        // Step 2: Get data dynamically
        myConnector.getData = function(table, doneCallback) {
            if (sheetData.length === 0) {
                doneCallback();
                return;
            }

            var headers = Object.keys(sheetData[0]);

            var rows = sheetData.map(function(row) {
                var obj = {};
                headers.forEach(function(h) {
                    obj[h.replace(/\s+/g, "_")] = row[h] || "";
                });
                return obj;
            });

            table.appendRows(rows);
            doneCallback();
        };

        tableau.registerConnector(myConnector);

        // Step 3: Button click
        window.onload = function() {
            document.getElementById("submitButton").addEventListener("click", function() {
                tableau.connectionName = "Dynamic Google Sheet Data Connector";
                tableau.submit();
            });
        };
    })();
    </script>
</head>
<body>
    <h2>Dynamic Google Sheet WDC</h2>
    <button id="submitButton">Load Data into Tableau</button>
</body>
</html>
