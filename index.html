<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dynamic Google Sheet WDC</title>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    <script>
    (function() {
        var myConnector = tableau.makeConnector();
        var headerMap = []; // store mapping between sheet headers and tableau IDs

        // Step 1: Build schema
        myConnector.getSchema = function(schemaCallback) {
            var csvUrl = "https://docs.google.com/spreadsheets/d/1rBfgPGQr-oRj8biMzj1wxynRLCeHILdwFR5E9_K8gbk/export?format=csv&gid=0";

            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => {
                    var data = tableau.helpers.parseCsv(csvText);
                    console.log("Parsed data for schema:", data);

                    if (data.length === 0) {
                        throw new Error("Google Sheet has no rows");
                    }

                    var headers = Object.keys(data[0]);

                    // Build column list
                    var cols = headers.map(h => {
                        var safeId = h.trim().replace(/\s+/g, "_"); // safe for Tableau
                        headerMap.push({ sheet: h, tableau: safeId }); // store mapping
                        return {
                            id: safeId,
                            alias: h,
                            dataType: tableau.dataTypeEnum.string
                        };
                    });

                    var tableSchema = {
                        id: "googleSheetFeed",
                        alias: "Google Sheet Data",
                        columns: cols
                    };

                    schemaCallback([tableSchema]);
                })
                .catch(err => {
                    console.error("Error in getSchema:", err);
                });
        };

        // Step 2: Load data
        myConnector.getData = function(table, doneCallback) {
            var csvUrl = "https://docs.google.com/spreadsheets/d/1rBfgPGQr-oRj8biMzj1wxynRLCeHILdwFR5E9_K8gbk/export?format=csv&gid=0";

            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => {
                    var data = tableau.helpers.parseCsv(csvText);
                    console.log("Parsed data for rows:", data);

                    var rows = data.map(row => {
                        var obj = {};
                        headerMap.forEach(m => {
                            obj[m.tableau] = row[m.sheet] || "";
                        });
                        return obj;
                    });

                    table.appendRows(rows);
                    doneCallback();
                })
                .catch(err => {
                    console.error("Error in getData:", err);
                    doneCallback();
                });
        };

        tableau.registerConnector(myConnector);

        // Step 3: Button click
        window.onload = function() {
            document.getElementById("submitButton").addEventListener("click", function() {
                tableau.connectionName = "Dynamic Google Sheet Data Connector";
                tableau.submit();
            });
        };
    })();
    </script>
</head>
<body>
    <h2>Dynamic Google Sheet WDC</h2>
    <button id="submitButton">Load Data into Tableau</button>
</body>
</html>
