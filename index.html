<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google Sheet WDC</title>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    <script>
    (function() {
        var myConnector = tableau.makeConnector();

        // Define the schema
        myConnector.getSchema = function(schemaCallback) {
            var cols = [
                { id: "category", alias: "Category", dataType: tableau.dataTypeEnum.string },
                { id: "sub_category", alias: "Sub Category", dataType: tableau.dataTypeEnum.string },
                { id: "region", alias: "Region", dataType: tableau.dataTypeEnum.string }
            ];

            var tableSchema = {
                id: "googleSheetFeed",
                alias: "Google Sheet Data",
                columns: cols
            };

            schemaCallback([tableSchema]);
        };

        // Download and map the data
        myConnector.getData = function(table, doneCallback) {
            var csvUrl = "https://docs.google.com/spreadsheets/d/1rBfgPGQr-oRj8biMzj1wxynRLCeHILdwFR5E9_K8gbk/export?format=csv&gid=0";

            fetch(csvUrl)
                .then(response => response.text())
                .then(csvText => {
                    var data = tableau.helpers.parseCsv(csvText);

                    // Log for debugging
                    console.log("Parsed data:", data);

                    table.appendRows(data.map(function(row) {
                        return {
                            "category": row["category"] || "",
                            "sub_category": row["sub category"] || "",
                            "region": row["region"] || ""
                        };
                    }));

                    doneCallback();
                })
                .catch(err => {
                    console.error("Error fetching sheet:", err);
                    doneCallback();
                });
        };

        tableau.registerConnector(myConnector);

        // Submit connector when button is clicked
        window.onload = function() {
            document.getElementById("submitButton").addEventListener("click", function() {
                tableau.connectionName = "Google Sheet Data Connector";
                tableau.submit();
            });
        };
    })();
    </script>
</head>
<body>
    <h2>Google Sheet WDC</h2>
    <button id="submitButton">Load Data into Tableau</button>
</body>
</html>
